name: macOS build

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - "desktop/**"
      - "scripts/**"
      - "onchain.py"
      - ".github/workflows/**"
  pull_request:
    branches: ["**"]
    paths:
      - "desktop/**"
      - "scripts/**"
      - "onchain.py"
      - ".github/workflows/**"

concurrency:
  group: macos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps and build workers (PyInstaller)
        run: |
          python -m pip install -U pip wheel
          python -m pip install pyinstaller
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          pyinstaller --onefile --name weekly_updater --collect-all pandas --collect-all openpyxl scripts/performance_table_update_prices.py
          pyinstaller --onefile --name monthly_updater --collect-all pandas --collect-all openpyxl onchain.py
          mkdir -p desktop/bin/darwin
          mv dist/weekly_updater desktop/bin/darwin/
          mv dist/monthly_updater desktop/bin/darwin/
          chmod +x desktop/bin/darwin/*

      - name: Install Node deps
        working-directory: desktop
        run: npm ci

      - name: Make (Forge)
        working-directory: desktop
        run: npm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crypto-auto-docs-mac
          path: |
            desktop/out/make/**/*.dmg
            desktop/out/make/**/*.zip
            desktop/out/**/mac-*/Crypto Auto Docs.app
          retention-days: 14
